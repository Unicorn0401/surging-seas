   <body class="quizbody">
    <div class="init-page">
        <div class="container">
            <h1 class="init-page__title"> Boston Sea Level Rise Quiz</h1>

            <button class="init-page__btn btn">Start</button>
        </div>
    </div>
    
    <div class="questions-page">
        <div class="container">
            <h2 class="questions-page__question"></h2>
            <ul class="questions-page__answer-list">
                <!--  Letter A  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div questions-page__answer-div-a">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line">A) <span class="questions-page__answer-span questions-page__answer-A"></span></li>
                </div>
    
                <!--  Letter B  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div questions-page__answer-div-b">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line">B) <span class="questions-page__answer-span questions-page__answer-B"></span></li>
                </div>
    
                <!--  Letter C  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div questions-page__answer-div-c">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line">C) <span class="questions-page__answer-span questions-page__answer-C"></span></li>
                </div>
    
                <!--  Letter D  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div questions-page__answer-div-d">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line">D) <span class="questions-page__answer-span questions-page__answer-D"></span></li>
                </div>
            </ul>
    
            <!--  ICON NAMES: x is   ion-close-round  , check is   ion-checkmark-round-->
            <div class="btn-holder">
                <button class="questions-page__submit-btn btn">Submit</button>
                <button class="questions-page__continue-btn btn">Continue</button>
            </div>
        </div>
    </div>
    
    <div class="results-page">
        <div class="container">
            <h3 class="results-page__info">Your final score :</h3>
            <h2 class="results-page__score">100%</h2>
            <button class="results-page__retake-btn btn">Take it again</button>
            <a class="results-page__learnmore-btn-link btn" href="https://sealevelrise.org/states/massachusetts/" target="_blank"> Learn More about Boston Sea level Rise</a>
        </div>
    </div>
